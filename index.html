<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'text_title_logo.png'%}">
    <link rel="icon" type="image/png" href="{% static 'text_title_logo.png'%}">
    <link rel="stylesheet" href="style.css" >
    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
  <div class="container">
    <div class="topnav">
      <a href="#home" class="active">Logo</a>

      <div id="myLinks">
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>


      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <hr style="color: black; font-size: 15px;">

    <div class="row mt-5">
      <div class="col-sm-6 ">
        <div class="div p-5" style="border: 1px solid black; border-radius: 50px; padding: 20px;">
          <h1>
            Qorem ipsum dolor sit amet, consectet adipiscing elit.
          </h1>

          <div class="btn ml-auto text-light mt-4 mb-4" style="background: linear-gradient(to right, rgb(42, 81, 255), green); border-radius: 30px;">
            <h4>Connect Us</h4>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-8">

            <div class="div ml-2 mt-2 mb-2" style="height: 10rem;  border-radius: 30px; background-image: url('images/bg-1.jpg'); background-position: center; background-size: cover; background-repeat: no-repeat;">

            </div>

          </div>
          <div class="col-4">

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12 ">
            <div class="div m-2" style="height: 10rem; background-color: #2F8D3C; border-radius: 30px;">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

<script>
/* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
